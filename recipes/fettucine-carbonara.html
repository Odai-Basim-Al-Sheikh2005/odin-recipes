<body>
    <h1>Fettucine Carbonara</h1>
    <br>
    <img src="../images/fettucine carbonara.jpg" alt="A perfect plate of fettucine carbonara" title="A perfect plate of fettucine carbonara" width="200">
    <br>
    <h4>Easy restaurant quality carbonara which will have your friends and family asking for more!</h4>
    <br>
    <h3>Ingredients: </h3>
    <ul>
        <li>1 pound dry fettuccini noodles</li>
        <li>8 slices beef bacon</li>
        <li>4 eggs</li>
        <li>½ cup grated Parmesan cheese</li>
        <li>1 ¼ cups heavy cream</li>
        <li>1 pinch ground black pepper to taste</li>
    </ul>
